<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-learning Maze Solver</title>
    <style>
        #maze {
            display: grid;
            grid-template-columns: repeat(21, 10px);
            grid-template-rows: repeat(21, 10px);
        }
        .cell {
            width: 10px;
            height: 10px;
            border: 0px solid black;
            text-align: center;
            line-height: 5px;
        }
        .wall {
            background-color: black;
        }
        .start {
            background-color: green;
        }
        .goal {
            background-color: red;
        }
        .path {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>AI 강화학습 시뮬레이션</h1>
    <div id="maze"></div>
    <p>
        학습률: <input type text id="learningRate" placeholder="Learning Rate (0.1)">
    </p>
    <p>
        할인율: <input type text id="discountFactor" placeholder="Discount Factor (0.9)"> 
    </p> 
    <p>
        탐험율: <input type text id="epsilon" placeholder="Epsilon (0.1)">
    </p>
    <p>
        훈련 횟수: <input type text id="episodes" placeholder="Episodes (1000)"> 

    </p>    
        <button id="runQLearningBtn">AI 학습 시작</button>
    <script type="module" src="./src/qlearning.js"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
          import('./src/qlearning.js').then(module => {
              if (typeof module.displayMaze === 'function') {
                  module.displayMaze();
              }
          });
      });
    </script>
    <script>
      
      runQLearningBtn.addEventListener('click', () => {
          import('./src/qlearning.js').then(module => {
              module.runQLearning();
          });
      });
      
    </script>
   
</body>
</html>
